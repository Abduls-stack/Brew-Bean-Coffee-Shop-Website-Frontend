<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bean | Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">Brew & Bean</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1 class="section-title">We Value Your Feedback</h1>
            <p style="text-align: center; margin-bottom: 2rem;">Have a suggestion or a complaint? Let us know how we can
                do better.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        placeholder="Tell us what's on your mind..."></textarea>
                </div>
                <button type="submit" class="btn">Send Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;   Abdul-Rehman and M.Azmat. All rights reserved.</p>
    </footer>

</body>

</html>
